<style>
  /* On force l'alignement de la liste principale */
  .visible-links {
    display: flex !important;
    flex-direction: row !important;
    overflow: visible !important;
  }

  /* On isole l'élément Project */
  .masthead__menu-item {
    position: relative !important;
  }

  /* Style du sous-menu (le dropdown) */
  ul.sub-menu {
    display: none !important;
    position: absolute !important;
    top: 100% !important;
    left: 0 !important;
    background-color: #111 !important; /* Fond noir */
    min-width: 200px !important;
    z-index: 9999 !important;
    padding: 10px 0 !important;
    margin: 0 !important;
    list-style: none !important;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5) !important;
  }

  /* Affichage au survol */
  .masthead__menu-item:hover ul.sub-menu {
    display: block !important;
  }

  /* Liens à l'intérieur du menu */
  ul.sub-menu li {
    display: block !important;
    width: 100% !important;
  }

  ul.sub-menu li a {
    padding: 10px 20px !important;
    color: #fff !important;
    display: block !important;
    border-bottom: none !important;
  }

/* --- STYLE FINAL DU TOC : BORDURES UNIQUEMENT --- */

/* 1. Le titre "On this page" : Fond beige, texte noir */
  .toc__menu .nav__title, 
  .sidebar .nav__list .nav__title {
      background-color: #f5f5dc !important; /* Fond beige */
      color: #000 !important;               /* Texte noir pour contraste */
      border: 1px solid #f5f5dc !important;
      margin: 0 !important;
      border-radius: 4px 4px 0 0 !important; /* Arrondis en haut seulement */
  }
  
  /* 2. Le cadre de la liste : Bordure beige, FOND NOIR */
  .toc__menu, 
  .sidebar .nav__list {
      border: 1px solid #f5f5dc !important;
      background-color: #000 !important;    /* Force le fond noir */
      border-radius: 4px !important;
      padding: 0 !important;
  }
  
  /* 3. Les liens de la liste : Texte blanc, pas de fond beige */
  .toc__menu li a, 
  .sidebar .nav__list li a {
      color: #fff !important;               /* Texte blanc */
      background-color: transparent !important; 
      border-bottom: 1px solid #222 !important; /* Ligne de séparation fine */
      padding: 10px 15px !important;
      display: block;
  }
  
  /* 4. Effet au survol et lien actif */
  .toc__menu li a:hover, 
  .toc__menu li a.is-active {
      color: #f5f5dc !important;            /* Le texte devient beige au survol */
      background-color: #111 !important;    /* Fond légèrement gris au survol */
  }
  
  /* On enlève la bordure du dernier élément */
  .toc__menu li:last-child a {
      border-bottom: none !important;
  }

</style>


<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        <ul class="visible-links">
          {% for link in site.data.navigation.main %}
            <li class="masthead__menu-item">
              <a href="{{ link.url | relative_url }}">{{ link.title }}</a>
              {% if link.children %}
                <ul class="sub-menu">
                  {% for child in link.children %}
                    <li><a href="{{ child.url | relative_url }}">{{ child.title }}</a></li>
                  {% endfor %}
                </ul>
              {% endif %}
            </li>
          {% endfor %}
        </ul>
        <button class="greedy-nav__toggle hidden" type="button">
          <span class="visually-hidden">{{ site.data.ui-text[site.locale].menu_label | default: "Toggle Menu" }}</span>
          <div class="navicon"></div>
        </button>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
