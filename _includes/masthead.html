<style>
  /* On force l'alignement de la liste principale */
  .visible-links {
    display: flex !important;
    flex-direction: row !important;
    overflow: visible !important;
  }

  /* On isole l'élément Project */
  .masthead__menu-item {
    position: relative !important;
  }

  /* Style du sous-menu (le dropdown) */
  ul.sub-menu {
    display: none !important;
    position: absolute !important;
    top: 100% !important;
    left: 0 !important;
    background-color: #111 !important; /* Fond noir */
    min-width: 200px !important;
    z-index: 9999 !important;
    padding: 10px 0 !important;
    margin: 0 !important;
    list-style: none !important;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5) !important;
  }

  /* Affichage au survol */
  .masthead__menu-item:hover ul.sub-menu {
    display: block !important;
  }

  /* Liens à l'intérieur du menu */
  ul.sub-menu li {
    display: block !important;
    width: 100% !important;
  }

  ul.sub-menu li a {
    padding: 10px 20px !important;
    color: #fff !important;
    display: block !important;
    border-bottom: none !important;
  }

  /* --- FORCE LE NOIR ABSOLU SUR TOUTE LA STRUCTURE --- */

  /* On cible le conteneur principal par son ID et toutes ses sous-couches */
  html, 
  body, 
  #main, 
  .page, 
  .initial-content, 
  .page__inner-wrap,
  #main-content {
      background-color: #000000 !important;
  }
  
  /* On s'assure qu'aucun dégradé ou image de fond du skin ne reste */
  .masthead, 
  .page__footer, 
  .sidebar {
      background-color: #000000 !important;
      background-image: none !important;
      border-color: #222 !important; /* Bordure très sombre pour la structure */
  }
  
  /* Force le texte en blanc partout pour la lisibilité sur fond noir */
  .page__content, 
  .page__content p, 
  .page__content li, 
  .page__content h1, 
  .page__content h2, 
  .page__content h3 {
      color: #ffffff !important;
  }
</style>


<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        <ul class="visible-links">
          {% for link in site.data.navigation.main %}
            <li class="masthead__menu-item">
              <a href="{{ link.url | relative_url }}">{{ link.title }}</a>
              {% if link.children %}
                <ul class="sub-menu">
                  {% for child in link.children %}
                    <li><a href="{{ child.url | relative_url }}">{{ child.title }}</a></li>
                  {% endfor %}
                </ul>
              {% endif %}
            </li>
          {% endfor %}
        </ul>
        <button class="greedy-nav__toggle hidden" type="button">
          <span class="visually-hidden">{{ site.data.ui-text[site.locale].menu_label | default: "Toggle Menu" }}</span>
          <div class="navicon"></div>
        </button>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
